<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Geography Matching Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</head>

<body>
    <div id="container">

        <h1>
            <span class="title-main">USA Geography</span><br>
            <span class="title-sub">Matching Game</span>
        </h1>
        <div class="usa-graphic">
            <img src="images/usa_outline.png" alt="USA outline" />
        </div>

        <div id="category-screen">
            <h2>Choose a Category</h2>
            <button id="abbreviations">★ State Abbreviations ★ </button>
            <button id="capitals">★ State Capitals ★</button>
        </div>

        <div id="game-board">
            <div id="timer">Time: 30</div>
            <div id="errors">Wrong: 0/3</div>
            <div id="columns-container">
                <div id="left-column"></div>
                <div id="right-column"></div>
            </div>
        </div>

        <div id="results-screen">
            <h1 id="results-message">Win or Lose text Placeholder</h1>
            <button id="play-again">Play Again!</button>

        </div>
    </div>


</body>

</html>
